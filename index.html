<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />

    <title>Henry mail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="mobile">
        <img class="logo" src="images/logo.svg" aria-hidden="true" />
        <img class="mobile" src="images/hero-mobile.jpg" alt="woman" />
      </div>
      <div class="container">
        <section class="one">
          <img src="images/logo.svg" aria-hidden="true" />
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input type="email" class="email" placeholder=" Email Address" />
            <input
              type="image"
              src="images/icon-arrow.svg"
              aria-hidden="true"
              class="enter test"
            />
          </form>
          <p class="invalid">INVALID EMAIL</p>
        </section>
        <img src="images/hero-desktop.jpg" alt="hero" />
      </div>
      <div class="message">
        <h1>THANK YOU</h1>
        <p>We will be reaching out to you soon</p>
        <p>Have a lovely day</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
